<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <button class="btn-rock">
      <img src="assets/rock-emoji.png" alt="rock-emoji" />
    </button>
    <button class="btn-paper">
      <img src="assets/paper-emoji.png" alt="paper-emoji" />
    </button>
    <button class="btn-scissors">
      <img src="assets/scissors-emoji.png" alt="scissors-emoji" />
    </button>

    <p class="score-update">Wins: 0, Losses: 0, Draws: 0</p>

    <button class="btn-reset">Reset Score</button>

    <button class="btn-auto-play">Auto Play</button>

    <script src="script.js"></script>
  </body>
</html>
